name: Frontend CI

on:
  workflow_call:

jobs:
  test:
    name: Test and Build
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: "1.1.38"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run unit tests
        working-directory: apps/frontend
        run: bun run test

      - name: Build frontend
        working-directory: apps/frontend
        run: bun run build
